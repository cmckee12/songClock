<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>          
    <div class="clock-container">

        <div class="clock">
            <img class="fastForward" src="images/skip/whiteEmpty.png">            

            <div class="hand hour"></div>
            <div class="hand minute"></div>
            <div class="hand second"></div>
            <div class="center-dot"></div>
            
            <!-- Clickable areas for each clock number -->
            <div class="clock-number" id="number-12"></div>
            <div class="clock-number" id="number-1"></div>
            <div class="clock-number" id="number-2"></div>
            <div class="clock-number" id="number-3"></div>
            <div class="clock-number" id="number-4"></div>
            <div class="clock-number" id="number-5"></div>
            <div class="clock-number" id="number-6"></div>
            <div class="clock-number" id="number-7"></div>
            <div class="clock-number" id="number-8"></div>
            <div class="clock-number" id="number-9"></div>
            <div class="clock-number" id="number-10"></div>
            <div class="clock-number" id="number-11"></div>
        </div>

        
        <!-- Placeholder song images -->
        <div class="songs-container">
            <div class="song" id="song-1"><img src="" alt="song1"></div>
            <div class="song" id="song-2"><img src="" alt="song2"></div>
            <div class="song" id="song-3"><img src="" alt="song3"></div>
            <div class="song" id="song-4"><img src="" alt="song4"></div>
            <div class="song" id="song-5"><img src="" alt="song5"></div>
            <div class="song" id="song-6"><img src="" alt="song6"></div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
